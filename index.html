<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>Music is my life</title>
</head>
<body>
    <div class="screen-one">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <main>
            <div class="music-header">
                <div><img src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/008/94/864/894864_20200507120428_500.jpg?1cfe3fec4e636d6575c989d0be5a68f5/melon/optimize/90"></div>
                <h3>DAY6</h3>
                <div>Rock and Metal, Dance</div>
            </div>
            <div class="music-button">
                <div>Shuffle</div>
                <div>
                    <i class="fas fa-heartbeat"></i>
                    <span>212,971</span>
                </div>
            </div>
            <div class="music-list">
                <div class="day6-album" >
                    <div><img src="https://image.bugsm.co.kr/album/images/500/202657/20265759.jpg"></div>
                    <div class="day6-album__textmenu">
                        <div class="day6-album__text">
                            <div class="day6-album__text_singer">Day6</div>
                            <div class="day6-album__text_title">한 페이지가 될 수 있게</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
    
                </div>
                <div class="day6-album day6-album__now">
                    <div><img src="https://jypestorage.blob.core.windows.net/cmdjyppub/THE%20BEST%20DAY2.JPG"></div>
                    <div class="day6-album__playing">
                        <div class="day6-album__playing-line"></div>
                        <div class="day6-album__playing-line"></div>
                        <div class="day6-album__playing-line"></div>
                    </div>
                    <div class="day6-album__textmenu">
                        <div class="day6-album__text">
                            <div class="day6-album__text_singer">Day6</div>
                            <div class="day6-album__text_title">Finale</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
                    
    
                </div>
                <div class="day6-album">
                    <div><img src="https://images.genius.com/92d2bd1876672184906fc3b3f25cb9e5.640x640x1.jpg"></div>
                    <div class="day6-album__textmenu">
                        <div class="day6-album__text">
                            <div class="day6-album__text_singer">Day6</div>
                            <div class="day6-album__text_title">Leave me or Love me</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
    
                </div>
                <div class="day6-album">
                    <div><img src="https://cf.shopee.com.my/file/558453edef2b3b716e8bced731813c56"></div>
                    <div class="day6-album__textmenu">
                        <div class="day6-album__text">
                            <div class="day6-album__text_singer">Day6</div>
                            <div class="day6-album__text_title">Man in a movie</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
                </div>
            </div>
        </main>
    
        <div class="music-player">
            <div class="music-player__text">
                <div class="music-player__text_singer">Day6</div>
                <div class="music-player__text_title">Finale</div>
            </div>
            <div class="music-player__icons">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>

    <div class="screen-two">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <main>
            <div class="albuminfo">
                <div>
                    <img src="https://jypestorage.blob.core.windows.net/cmdjyppub/THE%20BEST%20DAY2.JPG">
                </div>
                <h3>Finale</h3>
                <h5>Day6</h5>
                <div class="albuminfo__time">
                    <div>1:32</div>
                    <div>3:16</div>
                </div>
                <div class="albuminfo__musicslide">
                    <input class="albuminfo__musicslide_range" type="range" min="1" max="3:16">
                </div>
            </div>
            <div class="player-icons">
                <i class="fas fa-undo-alt "></i>
                <i class="fas fa-backward "></i>
                <div class="playicon"><i class="fas fa-play"></i></div>
                <i class="fas fa-forward "></i>
                <i class="fas fa-random "></i>
            </div>
            
        </main>

    </div>
    

    <script src="https://kit.fontawesome.com/9a06a11e76.js" crossorigin="anonymous"></script>    
</body>
</html>
